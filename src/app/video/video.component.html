    <div class="col-md-9 col-sm-12">
      <h2 class="h2">{{video.channel.game}}</h2>
      <p>{{video.channel.description || video.channel.status}}</p>
    </div>
    <div class="col-md-3 col-sm-12 ">
      <h3 class="h3 d-flex align-items-end flex-column align-items-sm-start">Watching now: {{video.viewers + 1}}</h3>
